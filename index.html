<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width='device-width', initial-scale=1.0">
        <title>Seatwork 2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <style>
        body {
            background-color: powderblue;
        }
       
        .input {
            padding: 60px;
            border-radius: 10px;
            border-style: dotted;
            border-width: medium;
            border-color: pink;
        }

        .buttons{
            align-content: center;
        }
    </style>
<body>
    <div class="container">
        <div class="row mb-9">
            <div class="col-xl-6">
                <img src="https://media1.giphy.com/media/U5fbTXGU2NnHspA6ok/giphy.gif?cid=6c09b952y86bgjglvaje56oy6firh5wy4s181jcbqmo952bj&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s">
            </div>
            <div class="col-xl-6">
                <div class="input">
                    <label class="form-label" for="x"> Value of X </label>
                    <input class="form-control" id="x" type="number" placeholder="Enter a number"><br>
                    <label class="form-label" for="y"> Value of Y </label>
                    <input class="form-control" id="y" type="number" placeholder="Enter a number">
                    <br>
                    <br>
                    <br>
                    <h3>Click the buttons below to calculate!</h3>
                </div>
            </div>
            </div>
    <br>
        <center>
        <div class="w-50 row">
            <div class="col-md-9 d-grid">
                <button id="plus" class="btn btn-primary btn-block square  mb-7"> Addition </button>
            </div>
            <div class="col-md-9 d-grid">
                <button id="minus" class="btn btn-danger btn-block squarer  mb-7"> Subtraction </button>
            </div>
        </div>
        <div class="w-50 row">
            <div class="col-md-9 d-grid">
                <button id="times" class="btn btn-warning btn-block square mb-7"> Multiplication </button>
            </div>
            <div class="col-md-9 d-grid">
                <button id="divide" class="btn btn-info btn-block square  mb-7"> Division </button>
            </div>
        </div>
    </center>

        <script class="buttons2">

                    function Addition() {
                        var x =  document.getElementById("x").value ;
                        var y =  document.getElementById("y").value ;
                        var z = x + y;
                        window.alert( x + " plus " + y + " is equal to " + z );
                    }

                    document.getElementById( "plus" ).onclick = Addition;
                    
                    function Subtraction() {
                        var x = document.getElementById("x").value;
                        var y = document.getElementById("y").value ;
                        var z = x - y;
                        window.alert( x + " minus " + y + " is equal to " + z );
                    }
                    document.getElementById( "minus" ).onclick = Subtraction;
                    
                    function Multiplication() {
                        var x =  document.getElementById("x").value ;
                        var y =  document.getElementById("y").value ;
                        var z = x * y;
                       window.alert( x + " times " + y + " is equal to " + z );
                    }
                    document.getElementById( "times" ).onclick = Multiplication;
                    
                    document.getElementById( "divide" ).onclick = Division;
                     function Division() {
                        var x = document.getElementById("x").value ;
                        var y = document.getElementById("y").value ;
                        var z = x / y;
                          window.alert( x + " divided by " + y + " is equal to " + z );
                    }
    
        </script>

</body>
</html>
